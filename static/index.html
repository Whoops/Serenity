<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Serenity Media Player</title>
    <script type="text/javascript" src="js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="js/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link type="text/css" rel="stylesheet" href="css/normalize.css"></link>
    <link type="text/css" rel="stylesheet" href="css/index.css"></link>
    <link type="text/css" rel="stylesheet" href="css/midnight.black/jplayer.midnight.black.css"></link>
  </head>
  <body ng-controller="AppController">
    <div id="interface">
      <div id="navbar" class="side">
        <ul>
	  <li ng-click="clickArtists()">Artists</li>
	  <li ng-click="clickAlbums()">Albums</li>
          <li ng-click="clickTracks()">Tracks</li>
        </ul>
      </div>
      <ng-include src="template()">
      </ng-include>
      <div id="playing" ng-controller="PlayingController" class="side">
        <ul>
          <li ng-repeat="track in tracks" ng-click="playTrack(track)" ng-class="track.playing()">{{track.title}}</li>
        </ul>
      </div>
      <div id="player"></div>
    </div>
      <div class="bottom full">
        <div id="jp_container_1" class="jp-audio">
	<div class="jp-type-playlist">
	  <div class="jp-gui jp-interface">
	    <ul class="jp-controls">
	      <li><a href="javascript:;" class="jp-previous" tabindex="1" ng-click="playLast()">previous</a></li>
	      <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
	      <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
	      <li><a href="javascript:;" class="jp-next" tabindex="1" ng-click="playNext()">next</a></li>
	      <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
	      <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
	      <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
	      <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
	    </ul>
	    <div class="jp-progress">
	      <div class="jp-seek-bar">
		<div class="jp-play-bar"></div>
	      </div>
	    </div>
	    <div class="jp-volume-bar">
	      <div class="jp-volume-bar-value"></div>
	    </div>
	    <div class="jp-time-holder">
	      <div class="jp-current-time"></div>
	      <div class="jp-duration"></div>
	    </div>
	    <ul class="jp-toggles">
	      <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
	      <li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
	    </ul>
	  </div>
	  <div class="jp-no-solution">
	    <span>Update Required</span>
	    To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
